name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Jalankan ketika ada push ke branch main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Check Secrets Status üïµÔ∏è
        run: |
          if [ -z "${{ secrets.API_KEY }}" ]; then echo "‚ùå API_KEY secret is NOT set."; else echo "‚úÖ API_KEY secret is set."; fi
          if [ -z "${{ secrets.AUTH_DOMAIN }}" ]; then echo "‚ùå AUTH_DOMAIN secret is NOT set."; else echo "‚úÖ AUTH_DOMAIN secret is set."; fi
          if [ -z "${{ secrets.PROJECT_ID }}" ]; then echo "‚ùå PROJECT_ID secret is NOT set."; else echo "‚úÖ PROJECT_ID secret is set."; fi
          if [ -z "${{ secrets.STORAGE_BUCKET }}" ]; then echo "‚ùå STORAGE_BUCKET secret is NOT set."; else echo "‚úÖ STORAGE_BUCKET secret is set."; fi
          if [ -z "${{ secrets.MESSAGING_SENDER_ID }}" ]; then echo "‚ùå MESSAGING_SENDER_ID secret is NOT set."; else echo "‚úÖ MESSAGING_SENDER_ID secret is set."; fi
          if [ -z "${{ secrets.APP_ID }}" ]; then echo "‚ùå APP_ID secret is NOT set."; else echo "‚úÖ APP_ID secret is set."; fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Replace Firebase Config ü§´
        run: |
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('./index.html', 'utf8');
            content = content.replace(/__API_KEY__/g, '${{ secrets.API_KEY }}');
            content = content.replace(/__AUTH_DOMAIN__/g, '${{ secrets.AUTH_DOMAIN }}');
            content = content.replace(/__PROJECT_ID__/g, '${{ secrets.PROJECT_ID }}');
            content = content.replace(/__STORAGE_BUCKET__/g, '${{ secrets.STORAGE_BUCKET }}');
            content = content.replace(/__MESSAGING_SENDER_ID__/g, '${{ secrets.MESSAGING_SENDER_ID }}');
            content = content.replace(/__APP_ID__/g, '${{ secrets.APP_ID }}');
            fs.writeFileSync('./index.html', content);
          "

      - name: Verify File Content üßê
        run: cat ./index.html

      - name: Deploy üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

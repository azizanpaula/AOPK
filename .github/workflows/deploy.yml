name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Jalankan ketika ada push ke branch main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace Firebase Config 🤫
        run: |
          sed -i 's/%%API_KEY%%/${{ secrets.API_KEY }}/g' index.html
          sed -i 's/%%AUTH_DOMAIN%%/${{ secrets.AUTH_DOMAIN }}/g' index.html
          sed -i 's/%%PROJECT_ID%%/${{ secrets.PROJECT_ID }}/g' index.html
          sed -i 's/%%STORAGE_BUCKET%%/${{ secrets.STORAGE_BUCKET }}/g' index.html
          sed -i 's/%%MESSAGING_SENDER_ID%%/${{ secrets.MESSAGING_SENDER_ID }}/g' index.html
          sed -i 's/%%APP_ID%%/${{ secrets.APP_ID }}/g' index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
